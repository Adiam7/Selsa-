<!-- /templates/include/base_site.html -->
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Selsa Store{% endblock %}</title>    
    {% load static %}    
    <link rel="stylesheet" href="{% static 'stylesheets/Website.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/HeaderTile.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/CoverTile.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/TextTile.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/CTATile.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/LocationTile.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/FooterTile.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/QuestrialFont.css' %}">  
    <link rel="stylesheet" href="{% static 'stylesheets/pagination.css' %}"> 
    <link rel="stylesheet" href="{% static 'stylesheets/swiper.css' %}"> 
    <link rel="stylesheet" href="{% static 'stylesheets/product.css' %}"> 
    <link rel="stylesheet" href="{% static 'stylesheets/product_detail_user.css' %}"> 
    <link rel="stylesheet" href="{% static 'stylesheets/sidebar.css' %}"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <script src="{% static 'js/product.js' %}"></script>
    <script src="{% static 'js/form_add_rem.js' %}"></script>
    <script src="{% static 'js/changeImage.js' %}"></script>
    <script src="{% static 'js/changeImg.js' %}"></script>
    <script src="{% static 'js/ActionLink.js' %}"></script>
    <script src="{% static 'js/CoverTile.js' %}"></script>
    <script src="{% static 'js/CTATile.js' %}"></script>
    <script src="{% static 'js/HeaderTile.js' %}"></script>
    <script src="{% static 'js/i.min.js' %}"></script>
    <script src="{% static 'js/product_list.js' %}"></script>
    <script src="{% static 'js/website-icons.js' %}"></script>
    <script src="{% static 'js/website-app.js' %}"></script>
    <script src="{% static 'js/TextTile.js' %}"></script>
    <script src="{% static 'js/vendors.js' %}"></script>


    <script>
      window.onpopstate = function(event) {
          if (event.state) {
              window.location.reload();
          }
      };
  
      window.history.scrollRestoration = 'auto';
    </script>
  </head>

  
  <body>
    {% include "includes/navi.html" %}
    {% include "includes/header.html" %}

    {% block hero %}
    <!-- Default Hero/Cover Section (can be overridden in child templates) -->    
    {% endblock %}

    <main role="main" class="ins-tiles--main"  align="center">
      {% block content %}
      <!-- Main Content for each page -->
      {% endblock %}
    </main>
    
    {% block location %}
    <!-- Location Section (optional) -->
    {% endblock %}

    {% include "includes/footer.html" %}
    <script src="{% static 'js/website.js' %}"></script> 
  </body>
</html>
